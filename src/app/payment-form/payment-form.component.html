	<ul ngbNav #nav="ngbNav" class="row nav-tabs" style="width: 100%">
	  <li ngbNavItem class="col-4 li white menu-bar" routerLink="/product">
	  	<p class="text-center no-margin"><img src="../assets/product.svg" height="30" width="20"></p>

<div [ngbNavOutlet]="nav"></div>
<div class="w3-container pureWhite container container-flud payment">
	<h6 class="row title">Choose Payment Method</h6>

	<form class="form-group container w3-container pureWhite">
		<div class="row card">
			<div class="form-check chec">
				<input class="form-check-input" type="radio" checked="true" name="payment" value="cod" (click)="notpickStore()">
				<img src="../assets/cash-on-delivery.svg" height="25" width="30">&nbsp;
				<label class="form-check-label">Cash On Delievry</label>
			</div>
			<hr/>
			<div class="form-check chec">
				<input class="form-check-input" type="radio" name="payment" value="net" (click)="notpickStore()">				
				<img src="../assets/credit-card.svg" height="20" width="30">&nbsp;
				<label class="form-check-label">Online Banking</label>
			</div>
			<hr/>
			<div class="form-check chec">
				<input class="form-check-input" type="radio" name="payment" value="net" (click)="pickStore()">
				<img src="../assets/store-pick.png" height="20" width="30">&nbsp;
				<label class="form-check-label">Pick Up From Store</label>
			</div>
		</div>
		<hr>
		<div class=" form-group" *ngIf="isStore">
			<select class="custom-select">
				<option>Please Select Store</option>
				<option *ngFor="let store of Stores">{{store}}</option>
			</select>
		</div>
	</form>
</div>
